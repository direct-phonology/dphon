name: codeql

on:
  push:
    branches: [main]
    paths:
    - "**.py"
  pull_request:
    branches: [main]
    paths:
    - "**.py"
    
jobs:
  analyze:
    name: analyze with codeql
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v1
      - uses: github/codeql-action/analyze@v1
